type Query {
  info: String,
  categories(first : Int) : [Category],
  category(name : String) : Category,
  jokes(first : Int, offset : Int): [Joke],
  joke(id : ID) : Joke,
  randomJoke : Joke
}

type Category {
  name : String,
  jokes (limit : Int, perPage : Int, page : Int): [Joke]
}

type Joke {
  id : ID,
  category : [Category],
  value : String,
}